databaseChangeLog:
  - changeSet:
      id: 004-create-bookings-table
      author: drissman
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: school_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: offer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: booking_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: booking_time
                  type: varchar(10)
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bookings_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: school_id
            referencedTableName: schools
            referencedColumnNames: id
            constraintName: fk_bookings_school
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: offer_id
            referencedTableName: offers
            referencedColumnNames: id
            constraintName: fk_bookings_offer
            onDelete: CASCADE
