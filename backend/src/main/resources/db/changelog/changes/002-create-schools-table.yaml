databaseChangeLog:
  - changeSet:
      id: 002-create-schools-table
      author: drissman
      changes:
        - createTable:
            tableName: schools
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: address
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: rating
                  type: decimal(3,2)
                  defaultValue: 0
              - column:
                  name: image_url
                  type: varchar(500)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
