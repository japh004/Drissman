databaseChangeLog:
  - changeSet:
      id: 020-create-enrollments-table
      author: drissman
      changes:
        - createTable:
            tableName: enrollments
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: school_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: offer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: enrolled_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: hours_purchased
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: hours_consumed
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: enrollments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_enrollments_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: enrollments
            baseColumnNames: school_id
            referencedTableName: schools
            referencedColumnNames: id
            constraintName: fk_enrollments_school
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: enrollments
            baseColumnNames: offer_id
            referencedTableName: offers
            referencedColumnNames: id
            constraintName: fk_enrollments_offer
            onDelete: CASCADE
