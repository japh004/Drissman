databaseChangeLog:
  - changeSet:
      id: 024-create-lessons-tables
      author: drissman
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: school_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lessons_school
                    references: schools(id)
              - column:
                  name: monitor_id
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_lessons_monitor
                    references: monitors(id)
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: varchar(50)
              - column:
                  name: capacity
                  type: int
                  defaultValue: 20
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: SCHEDULED
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: lesson_registrations
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_registrations_lesson
                    references: lessons(id)
              - column:
                  name: student_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_registrations_student
                    references: users(id)
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: REGISTERED
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
