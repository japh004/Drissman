databaseChangeLog:
  - changeSet:
      id: 006-create-invoices-table
      author: drissman
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: booking_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: varchar(50)
              - column:
                  name: payment_reference
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: paid_at
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: booking_id
            referencedTableName: bookings
            referencedColumnNames: id
            constraintName: fk_invoices_booking
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_invoices_user
            onDelete: CASCADE
