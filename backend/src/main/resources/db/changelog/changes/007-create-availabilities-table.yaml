databaseChangeLog:
  - changeSet:
      id: 007-create-availabilities-table
      author: drissman
      changes:
        - createTable:
            tableName: availabilities
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: school_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: day_of_week
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: max_bookings
                  type: integer
                  defaultValue: 1
        - addForeignKeyConstraint:
            baseTableName: availabilities
            baseColumnNames: school_id
            referencedTableName: schools
            referencedColumnNames: id
            constraintName: fk_availabilities_school
            onDelete: CASCADE
