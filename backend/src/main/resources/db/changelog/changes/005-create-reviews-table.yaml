databaseChangeLog:
  - changeSet:
      id: 005-create-reviews-table
      author: drissman
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: school_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: text
              - column:
                  name: verified
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reviews_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: school_id
            referencedTableName: schools
            referencedColumnNames: id
            constraintName: fk_reviews_school
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: reviews
            columnNames: user_id, school_id
            constraintName: uq_reviews_user_school
